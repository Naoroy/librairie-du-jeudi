<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code du Jeudi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  
</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        <i class="book icon logo"></i>
        Bibli
      </a>
      <a href="#" class="item">Accueil</a>
    </div>
  </div>

  <div class="ui main text container">
    <h1 class="ui header center">Mes livres</h1>
    <div class="ui form success">
      <div class="inline fields">
        <label></label>
        <input type="text" placeholder="Ajouter un livre">
        <button class="ui primary button submit">Ajouter</button>
      </div>
      <h1 class="ui header center">Ma liste</h1>
      <div id="books">
        <div class="ui link cards">
          <div class="card">
            <div class="image">
              <img src="img/ordi.jpg">
            </div>
            <div class="content">
              <div class="header">Toto à l'école des développeurs</div>
              <div class="meta">
                <a>Science-fiction</a>
              </div>
              <div class="description">
                Toto est un jeune homme qui découvrie qu'il n'était pas un comme tout le monde.
                Il est un développeur JavaScript
              </div>
            </div>
            <div class="extra content">
              <span class="right floated">
                Publié en 2025
              </span>
              <span>
                <i class="user icon"></i>
                Fegan pierre
              </span>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
